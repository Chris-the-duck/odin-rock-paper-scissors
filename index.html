<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Let's play Rock, Paper, Scissors!</div>
        <div class="buttonz">
            <button class="rock"><img src="images/rock.jpg" alt="Rock"></button>
            <button class="paper"><img src="images/paper.jpg" alt="Paper"></button>
            <button class="scissors"><img src="images/scissors.jpg" alt="Scissors"></button>
        </div>
        <div class="computerContainer">
            <div class="computer"></div>
            <img id="compImg" src="images/black.png">
        </div>
        <div class="result"></div>
        <div class="score"></div>
        <div class="footer">&copy; Christina Codes for The Odin Project. Images modified from <a href="https://www.unsplash.com" target="_blank">unsplash.com</a></div>
    </div>
</body>
</html>
